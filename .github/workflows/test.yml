name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  TRCVERSION: traceroute-2.1.3
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Network info
      run: ip a && dpkg -l systemd 
    - name: Install deps
      run: "sudo sed -i 's/^# deb-src/deb-src/' /etc/apt/sources.list && sudo apt-get update && sudo apt-get build-dep traceroute && sudo apt-get install haproxy"
    - name: Build
      run: curl -L https://downloads.sourceforge.net/project/traceroute/traceroute/$TRCVERSION/$TRCVERSION.tar.gz | tar -zxv -f - && cd $TRCVERSION && make
    - name: Test it maybe
      run: sudo PATH=$TRCVERSION/traceroute/:${PATH} bash test.sh
